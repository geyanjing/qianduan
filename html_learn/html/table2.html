<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
</head>
<body>
    <table border="1">
        <caption>表格标题</caption>
        <tr>
            <th>表头1</th>
            <th>表头2</th>
            <th>表头3</th>
        </tr>
        <tr>
            <td>单元格1</td>
            <td></td>
            <td>单元格3</td>
        </tr>
        <tr>
            <td>单元格1</td>
            <td>单元格2</td>
            <td>单元格3</td>
        </tr>
        <tr>
            <td>
                <ul>
                    <li>banana</li>
                    <li>apple</li>
                    <li>grape</li>
                </ul>
            </td>
            <td>
                <ol>
                    <li>banana</li>
                    <li>apple</li>
                    <li>grape</li>
                </ol>
            </td>
            <td>
                <ol>
                    <li>banana</li>
                    <li>apple</li>
                    <li>grape</li>
                </ol>
            </td>
        </tr>
    </table>
    <br/>
    <table border="1">
        <tr>
            <td>单元格1</td>
            <td>单元格2</td>
            <td>单元格3</td>
        </tr>
        <tr>
            <td>单元格1</td>
            <td>单元格2</td>
            <td>单元格3</td>
        </tr>
    </table>
    <br/>
    <!--单元格边距-->
    <table border="1" cellpadding="10">
        <tr>
            <td>单元格1</td>
            <td>单元格2</td>
            <td>单元格3</td>
        </tr>
        <tr>
            <td>单元格1</td>
            <td>单元格2</td>
            <td>单元格3</td>
        </tr>
    </table>
    <br/>
    <!--单元格间距及表格背景颜色-->
    <table border="1" cellspacing="10" bgcolor="blue">
        <tr>
            <td>单元格1</td>
            <td>单元格2</td>
            <td>单元格3</td>
        </tr>
        <tr>
            <td>单元格1</td>
            <td>单元格2</td>
            <td>单元格3</td>
        </tr>
    </table>
        <!--表格背景图-->
    <br/>
    <table border="1" background="../images/萤火虫.jpg">
        <tr>
            <td>单元格1</td>
            <td>单元格2</td>
            <td>单元格3</td>
        </tr>
        <tr>
            <td>单元格1</td>
            <td>单元格2</td>

        </tr>
    </table>


    
</body>
</html>
