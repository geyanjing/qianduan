<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>练习css</title>
        <style>
            body{
                background-color: aqua;
            }
            h1{
                color:black;
                text-align: center;
            }
            p{
                font-family: 'Times New Roman', Times, serif;
                font-size: 20px;
            }
            #idchoose{
                color:blue;
            }
            p.classchoose{
                color:rgb(255, 123, 0);
            }
        </style>
    </head>
    <body>
        <h1>CSS实例</h1>
        <p>这是一个段落。</p>
        <p id="idchoose">id选择器demo</p>
        <p class="classchoose">class选择器demo</p>
        <h2 class="classchoose">class选择器demo</h2>
    </body>
</html>
