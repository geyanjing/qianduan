<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>article元素</title>
</head>
<body>
    <article>
        <header>
            <h1>学习HTML</h1>
            <p>Hello,欢迎大家！</p>
        </header>
        <article>
            <header>
                作者
            </header>
            <p>评论</p>
            <footer>time</footer>
        </article>
        <footer>
            <p>这是底部</p>
        </footer>
    </article>
    <article>
        <h1>这是一个内嵌页面</h1>
        <object>
            <!--#代表当前页面-->
            <embed src="#" width="600" height="800"></embed>
        </object>
    </article>
    
</body>
</html>
