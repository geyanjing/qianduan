<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>列表</title>
</head>
<body>
    <!--无序列表的type:disc、circle、square-->
    <ul type="square">
        <li>banana</li>
        <li>apple</li>
        <li>grape</li>
    </ul>
    <!--有序列表的type:A、a、I、i、start-->
    <ol type="a">
        <li>banana</li>
        <li>apple</li>
        <li>grape</li>
    </ol>
    <ol start="10">
        <li>banana</li>
        <li>apple</li>
        <li>grape</li>
    </ol>
    <!--列表的嵌套-->
    <ul>
        <li>动物</li>
            <ol>
                <li>小猫</li>
                <li>小狗</li>
                <li>小羊</li>
            </ol>
        <li>水果</li>
            <ol>
                <li>苹果</li>
                <li>香蕉</li>
                <li>荔枝</li>
            </ol>
        <li>人类</li>
        <ol>
            <li>亚洲人</li>
            <li>欧洲人</li>
            <li>非洲人</li>
        </ol>
    </ul>
    <!--自定义列表-->
    <dl>
        <dt>helloworld</dt>
            <dd>第一个</dd>
        <dt>helloworld</dt>
            <dd>第二个</dd>
        <dt>helloworld</dt>
            <dd>第三个</dd>
    </dl>

    
</body>
</html>
