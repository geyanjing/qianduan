<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>边框css</title>
    <style>
        p{
            border-style: inset;
        }
        p.outline{
            border:1px solid red;
            outline:green thick dotted;
        }
    </style>
</head>
<body>
    <p>这是一个嵌入边框！</p>
    <p class="outline">这是一个outline示例！</p>
</body>
</html>
