<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>section元素</title>
</head>
<body>
    <section>
        <h1>苹果</h1>
        <p>这是一个苹果。</p>
    </section>
    <article>
        <h1>苹果</h1>
        <p>这是一个苹果。</p>
        <section>
            <h2>红富士</h2>
            <p>这是一种红苹果</p>
        </section>
        <section>
            <h2>国光</h2>
            <p>这也是一种红苹果</p>
        </section>
    </article>
</body>
</html>
