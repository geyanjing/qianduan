<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表格布局</title>
</head>
<body marginheight="0px" marginwidth="0px">
    <table width="100%" height="950px" style="background-color: dimgray;">
        <tr>
            <td colspan="2" width="100%" height="10%" style="background-color:aqua">这是头部</td>
        </tr>
        <tr>
            <td width="30%" height="80%" style="background-color: goldenrod;">左菜单</td>
            <td width="70%" height="80%" style="background-color: hotpink;">右菜单</td>
        </tr>
        <tr>
            <td colspan="2" width="100%" height="10%" style="background-color: lawngreen;">这是底部</td>
        </tr>
    </table>
    
</body>
</html>
