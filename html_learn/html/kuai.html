<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>块元素</title>
</head>
<body>
    <!--块元素在显示时通常会以新行开始，如hl、p、ul-->
    <p>大家好</p>
    <p>大家好</p>
    <!--内联元素在显示时通常不会以新行开始，如b、a、img-->
    <b>这是一个加粗标签</b>
    <a>这是一个链接标签</a>
    <!--div元素也被称为块元素，主要是组合html元素的容器-->
    <!--span元素是内联元素，可作为文本的容器-->



    
</body>
</html>
